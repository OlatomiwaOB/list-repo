<html>
  <head>
    <title>LISTS</title>
  </head>
  <body>
    <h1>UNORDERED LIST</h1>
    <font size="15">
      <ul style="list-style-type: Disc">
        <li>CSE</li>
        <li>ECE</li>
        <li>EEE</li>
      </ul>
    </font>
    <h1>ORDERED LIST</h1>
    <font size="5">
      <ol type="1">
        <li>CSE</li>
        <li>ECE</li>
        <li>EEE</li>
      </ol>
    </font>
  </body>
</html>
